<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Grid System Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <p>Resize the browser window to see the effect.</p>
  <div class="row">
    <div class="col-sm-2" style="border-style: dotted;border-width: 5px">Sample text 1</div>
    <div class="col-sm-6" style="border-style: ridge;border-width: 3px">Sample text 2</div>
    <div class="col-sm-4" style="border-style: inset;border-width: 2px">Sample text 3</div>
  </div>
  <p>Separator text</p>
  <div class="row">
    <div class="col-sm-3" style="border-style: dotted;border-width: 4px">Sample text 4</div>
    <div class="col-sm-5" style="border-style: ridge;border-width: 4px">Sample text 5</div>
    <div class="col-sm-4" style="border-style: inset;border-width: 4px">Sample text 6</div>
  </div>
</div>

</body>
</html>
